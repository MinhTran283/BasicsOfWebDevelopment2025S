<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Multimedia Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Multimedia Showcase</h1>

  <section>
    <h2>Creative Commons Image</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/800px-Fronalpstock_big.jpg" 
         alt="Mountain landscape under Creative Commons license">
  </section>

  <section>
    <h2>Audio Sample</h2>
    <audio controls>
      <source src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Example.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <section>
    <h2>Video Sample</h2>
    <video controls width="500" preload="metadata" poster="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.jpg">
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </section>

  <section>
    <p>
      Image from <a href="https://commons.wikimedia.org" target="_blank" rel="noopener">Wikimedia Commons</a> (Creative Commons), 
      audio from <a href="https://commons.wikimedia.org" target="_blank" rel="noopener">Wikimedia Commons</a>, 
      and video from <a href="https://developer.mozilla.org/" target="_blank" rel="noopener">MDN</a> (CC0 demo media).  
      All content is licensed under Creative Commons / CC0 and can be freely reused with attribution.
    </p>
  </section>
</body>
</html>
