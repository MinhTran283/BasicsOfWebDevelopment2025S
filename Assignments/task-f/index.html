<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task F - Weekly Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Weekly Planner</h1>
    <p>Student name: Minh Tran</p>
    <p>Group: NITS21K</p>
  </header>

  <main>
    <form>
      <label>Course name:</label>
      <input type="text" />

      <div class="days">
        <label><input type="checkbox">Mon</label>
        <label><input type="checkbox">Tue</label>
        <label><input type="checkbox">Wed</label>
        <label><input type="checkbox">Thu</label>
        <label><input type="checkbox">Fri</label>
      </div>

      <button>Add row</button>
      <button type="button">Clear</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>

  <script src="index.js"></script>
</body>
</html>
