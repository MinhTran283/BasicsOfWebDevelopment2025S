<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>

  <header class="site-header">
    <h1>Registeration page</h1>
  </header>

  <main class="content">
    <div class="top-grid">
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Minh Tran</span></p>
        <p><span class="student-group">NITS21K</span></p>
      </section>

      <section class="controls" aria-label="Enrollment form">
        <h2 class="controls-title">Submit your info</h2>

        <form id="enroll-form" novalidate>
          <input type="hidden" id="ts" name="timestamp" />

          <div class="form-row">
            <label for="fullname">Full name</label>
            <input id="fullname" name="fullname" type="text" placeholder="e.g., Jane Doe">
          </div>
          <div class="error" id="err-fullname"></div>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="e.g., jane@example.com">
          </div>
          <div class="error" id="err-email"></div>

          <div class="form-row">
            <label for="phone">Phone (+358â€¦)</label>
            <input id="phone" name="phone" type="tel" placeholder="+358...">
          </div>
          <div class="error" id="err-phone"></div>

          <div class="form-row">
            <label for="birth">Birth date</label>
            <input id="birth" name="birth" type="date">
          </div>
          <div class="error" id="err-birth"></div>

          <div class="form-row">
            <label>
              <input id="terms" name="terms" type="checkbox">
              I accept the terms
            </label>
          </div>
          <div class="error" id="err-terms"></div>

          <div class="form-row">
            <button id="submit-btn" type="submit" class="btn">Submit</button>
            <button id="clear-btn" type="button" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <div class="table-wrap">
      <table class="table" id="submissions">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth date</th>
            <th>Terms</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </main>

</body>
</html>
